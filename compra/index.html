<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Serif:opsz,wght@8..144,700&display=swap"
    rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" type="module"></script>
</head>

<body>

    <nav></nav>

    <main>

        <div class="container-modal-pessoa">
            <div class="modal-pessoa">
                <h3>Finalizar Compra</h3>
                <form>
                    <input type="text" class="nome" required placeholder="Nome">
                    <input type="text" class="cpf" required placeholder="CPF">
                    <input type="submit" class="btn-submit" value="FINALIZAR">
                </form>
            </div>
        </div>

        <div class="menu_lateral">
            <div class="top">
                <div class="img_poster">
                    <img />
                </div>
                <ul>
                    <li class="title"></li>
                    <li><span class="material-symbols-outlined">Date_Range</span><span class="date"></span>
                    </li>
                    <li><span class="material-symbols-outlined">live_tv</span><span class="nomeSala"></span></li>
                    <li><span class="material-symbols-outlined">query_builder</span> <span class="sessaoHorario"></span>
                    </li>
                    <li><span class="material-symbols-outlined">attach_money</span> <span class="sessaoPreco"></span>
                    </li>
                    <li class="tipo"><span></span></li>
                </ul>
            </div>

            <div class="box-bilhetes">

            </div>


        </div>

        <div class="box-sala">
            <div class="sala">
                <div class="tela">Tela</div>
                <div class="poltronas"></div>
            </div>
        </div>

    </main>


    <div class="footer-total closed">
        <div class="total-bilhetes"></div>
        <input type="submit" class="btn-submit" value="comprar">
    </div>

</body>

</html>

<template id="bilhete-template">
    <div class="bilhete">
        <div class="deletar"><span class="material-symbols-outlined">delete</span> </div>
        <div class="poltrona">Poltrona: <span>9</span></div>
        <div class="meia">Meia: <input type="checkbox" /></div>
        <div class="total_bilhete">Total: <span></span></div>
    </div>
</template>
